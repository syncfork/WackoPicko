name: Standalone CLI

on: [push, pull_request]

jobs:
  machineStandalone:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repository as safe directory
        run: git config --global --add safe.directory /github/workspace

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Fluid Attacks CLI
        run: |
          docker run --rm -v $(pwd):/github/workspace -w /github/workspace docker.io/fluidattacks/cli:latest skims scan --sarif --csv ./config.yaml

      - name: List files in workspace
        run: ls -la /github/workspace/

      - name: Find and move result files
        run: |
          find /github/workspace/ -type f -name '*.sarif' -exec cp {} /github/workspace/ \;
          find /github/workspace/ -type f -name '*.csv' -exec cp {} /github/workspace/ \;

      - name: List moved files
        run: ls -la /github/workspace/

      - name: Upload SARIF results
        uses: actions/upload-artifact@v2
        with:
          name: skims-results-sarif
          path: /github/workspace/*.sarif

      - name: Upload CSV results
        uses: actions/upload-artifact@v2
        with:
          name: skims-results-csv
          path: /github/workspace/*.csv
          if-no-files-found: warn
